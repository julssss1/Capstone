<!-- templates/StudentDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Sign Language Practice</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/StudentDashboard.css') }}">
</head>
<body>
    <div class="side-menu">
        <div class="admin">
            <h1>Level <br>Student</h1>
        </div>
        <ul>
            <li>Settings</li>
            <li>Help </li>
            <!-- Add other menu items as needed -->
        </ul>
    </div>

    <main class="main-content">
        <!-- Assignment Section -->
        <div class="assignment">
            <div class="sub-assignment">
                <p class="card__content">Assignment 1: </p>
                <div class="card__date">
                    June 25, 2025
                </div>
                <div class="card__arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
                        <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Bottom Section: Practice Area and Video Feed -->
        <div class="bottom-section">
            <!-- Practice Area -->
            <div class="module">
                <div class="sub-module practice-area">
                    <h2>Practice a Sign</h2>
                    <div id="sign-buttons">
                        <p>Select a sign to practice:</p>
                        <!-- Buttons are generated by Flask/Jinja -->
                        {% for sign in available_signs %}
                            <button onclick="startPractice('{{ sign }}')">{{ sign }}</button>
                        {% endfor %}
                    </div>
                    <!-- Area to show target sign, instructions, and feedback -->
                    <div id="target-sign-display">
                        <p id="instruction-text">Select a sign above to begin.</p>
                        <img id="target-image" src="" alt="Sign to practice" style="display: none;">
                        <div id="feedback">Waiting for practice...</div>
                    </div>
                    <!-- Display the stable prediction (optional, mostly for debugging) -->
                    <div id="debug-info">
                        Stable Detected: <span id="detected-sign-display">...</span>
                    </div>
                </div>
            </div>

            <!-- Video Feed -->
            <div class="camera video-container">
                <!-- Video feed from Flask -->
                <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Loading hand sign camera...">
            </div>
        </div>
    </main>

    <!-- Inline script to pass Flask URLs to the external JS -->
    <script>
        // Pass URLs generated by Flask/Jinja to the external JavaScript file
        const predictionUrl = "{{ url_for('get_prediction') }}";
        // Provides the base path for static files (e.g., /static/)
        const staticBaseUrl = "{{ url_for('static', filename='') }}";
    </script>

    <!-- Link to the external JavaScript file -->
    <!-- 'defer' ensures it runs after HTML is parsed -->
    <script src="{{ url_for('static', filename='js/StudentDashboard.js') }}" defer></script>

</body>
</html>
